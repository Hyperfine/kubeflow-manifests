defaults: &defaults
  working_directory: /home/circleci/.go_workspace/src/github.com/gruntwork-io/module-aws-monitoring
  machine:
    image: circleci/classic:edge

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run: &install_gruntwork_tooling
          name: install gruntwork tooling
          command: |
            sudo apt-get -y update
            curl -Ls https://raw.githubusercontent.com/gruntwork-io/gruntwork-installer/master/bootstrap-gruntwork-installer.sh | bash /dev/stdin --version v0.0.21
            gruntwork-install --module-name "gruntwork-module-circleci-helpers" --repo "https://github.com/gruntwork-io/module-ci"  --tag "v0.16.1"
            gruntwork-install --module-name "git-helpers" --repo "https://github.com/gruntwork-io/module-ci"  --tag "v0.16.1"
            gruntwork-install --binary-name 'terratest_log_parser' --repo 'https://github.com/gruntwork-io/terratest' --tag 'v0.15.2'
            configure-environment-for-gruntwork-module --go-version 1.13.8 --terraform-version 0.12.23 --terragrunt-version NONE --packer-version 1.5.4
      - attach_workspace:
          at: /home/circleci/.go_workspace/src/github.com/gruntwork-io/module-aws-monitoring
      - run:
          # These tests include an Elasticsearch cluster which can be VERY slow to create/delete, so we massively increase
          # the test timeout to ensure cleanup jobs run correctly.
          # Also specify a CircleCI timeout of 5400 seconds (90m)
          command: |
              mkdir -p /tmp/logs
              run-go-tests --path test --timeout 90m | tee /tmp/logs/all.log
          no_output_timeout: 5400s

      - run:
          name: parse test output
          command: terratest_log_parser --testlog /tmp/logs/all.log --outputdir /tmp/logs
          when: always
      - store_artifacts:
          path: /tmp/logs
      - store_test_results:
          path: /tmp/logs

  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci/.go_workspace/src/github.com/gruntwork-io/module-aws-monitoring
      - run: git clone "git@github.com:$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME-public.git" "$HOME/$CIRCLE_PROJECT_REPONAME-public"
      - run: git clone "git@github.com:$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.git" "$HOME/$CIRCLE_PROJECT_REPONAME-clean"
      - run: rm -rf "$HOME/$CIRCLE_PROJECT_REPONAME-public"/*
      - run: cd "$HOME/$CIRCLE_PROJECT_REPONAME-public" && git-add-commit-push --commit-all --branch-name master --message "Auto-generate docs for release $CIRCLE_TAG"

workflows:
  version: 2
  build-and-test:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/


  nightly:
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only: master
    jobs:
      - test
