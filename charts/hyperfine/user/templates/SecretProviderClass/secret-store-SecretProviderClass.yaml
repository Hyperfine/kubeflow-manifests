apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: aws-secrets
  namespace: {{ .Values.name }}
spec:
  provider: aws
  secretObjects:
  - secretName: ssh-secret-{{ .Values.name }}
    type: Opaque
    data:
    - objectName: "{{ .Values.name }}"
      key: private
    - objectName: "{{ .Values.name }}.pub"
      key: public
  - secretName: mysql-secret
    type: Opaque
    data:
    - objectName: "user"
      key: username
    - objectName: "pass"
      key: password
    - objectName: "host"
      key: host
    - objectName: "database"
      key: database
    - objectName: "port"
      key: port
  - secretName: mlpipeline-minio-artifact
    type: Opaque
    data:
    - objectName: "access"
      key: accesskey
    - objectName: "secret"
      key: secretkey
  parameters:
    objects: |
      - objectName: "{{ .Values.sshKeySecretName }}"
        objectType: "secretsmanager"
        objectAlias: "{{ .Values.name }}-ssh"
        objectVersionLabel: "AWSCURRENT"
        jmesPath:
            - path: "private"
              objectAlias: "{{ .Values.name }}"
            - path: "public"
              objectAlias: "{{ .Values.name }}.pub"
      - objectName: "{{ .Values.rdsSecretName }}"
        objectType: "secretsmanager"
        objectAlias: "rds-secret"
        objectVersionLabel: "AWSCURRENT"
        jmesPath:
            - path: "username"
              objectAlias: "user"
            - path: "password"
              objectAlias: "pass"
            - path: "host"
              objectAlias: "host"
            - path: "database"
              objectAlias: "database"
            - path: "port"
              objectAlias: "port"
      - objectName: "{{ .Values.s3SecretName }}"
        objectType: "secretsmanager"
        objectAlias: "s3-secret"
        objectVersionLabel: "AWSCURRENT"
        jmesPath:
            - path: "accesskey"
              objectAlias: "access"
            - path: "secretkey"
              objectAlias: "secret"
